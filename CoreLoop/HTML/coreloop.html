<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body >
  <div class="font">
        <div class="row mt-2 ">
            <div class="col-xl-2 col-md-3 col col-lg-2 ">
              <img src="../Image/WestDerm Logo.png"  alt="logo" width="190px"/>
            </div>
            <div class="col-xl-2 col-md-3 col col-lg-2 border-left " >
              <h5 class="pt-3 fw-normal Heading" >PROVIDER PROFILES</h5>
            </div>
        </div> 
        <hr class="Horizontal-line border-2">
        
        <!-- <div class="container-fluid"> -->
        <div class="row mx-4 gy-2">
         <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">First Name<span class="required text-danger">*</span></label>
            <input type="text" class="form-control rounded-0"  placeholder=" " >
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Last Name <span class="required text-danger">*</span></label>
            <input type="text" class="form-control rounded-0"  placeholder=" " >
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Suffix <span class="required text-danger">*</span></label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >MD</option>
                <option >DO</option>
                <option >PA-C</option>
                <option >NP</option>
                <option >FNP-C</option>
                <option >AES</option>
                <option >PA</option>
                <option >NP-C</option>
                <option >RN</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Secondary Suffix </label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >PhD</option>
                <option >DMS</option>
                <option >MMS</option>
                <option >MNS</option>
                <option >FAAD</option>
                <option >RN</option>
                <option >FACMS</option>
                <option >FAOCD</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Services <span class="required text-danger">*</span></label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Cosmetic Dermatology</option>
                <option >Allergist</option>
                <option >Medical Dermatology</option>
                <option >MDS - Micrographic Dermatologic Surgery / Mohs Surgery</option>
                <option >Pediatric Dermatology</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Provider Type Select from list<span class="required text-danger">*</span></label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Board-Certified Dermatologist</option>
                <option >Allergist</option>
                <option >Physician Assistant</option>
                <option >Nurse Practitioner</option>
                <option >Aesthetician</option>
                <option >Registered Nurse</option>
                <option >Dermatologist</option>
                <option >Physician</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required "> NPI <span class="required text-danger">*</span></label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Languages </label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Arabic</option>
                <option >Armenian</option>
                <option >Cantonese</option>
                <option >Korean</option>
                <option >Kurdish</option>
                <option >Mandarin</option>
                <option >Russian</option>
                <option >Spanish</option>
                <option >Ukranian</option>
                <option >Vietnamese</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Residency <span class="required text-danger">*</span></label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Undergrad School </label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Medical School <span class="required text-danger">*</span></label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required">PA/NP School/Grad School<span class="required text-danger">*</span></label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Certifications </label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Fellowship </label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Professional Organizations/Associations</label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Military Service </label>
            <input type="text" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Practicing Dermatology Since</label>
            <input type="date" class="form-control rounded-0"  placeholder=" " required="required">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Clinic Location 1<span class="required text-danger">*</span></label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Location a</option>
                <option >Location b</option>
                <option >Location c</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Clinic Location 2</label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Location a</option>
                <option >Location b</option>
                <option >Location c</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Clinic Location 3</label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Location a</option>
                <option >Location b</option>
                <option >Location c</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Clinic Location 4</label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Location a</option>
                <option >Location b</option>
                <option >Location c</option>
              </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-6 col-lg-4">
            <label  class="form-label required ">Clinic Location 5</label>
            <select class="form-select rounded-0" aria-label="Default select example">
                <option selected disabled> select </option>
                <option >Location a</option>
                <option >Location b</option>
                <option >Location c</option>
              </select>
        </div>
        <div class="col-xl-8 col-md-12 col-sm-12 col-lg-8">
            <label  class="form-label required ">Upload Function for Headshot</label> 
            <div class="input-group mb-3 rounded-0">
                <input type="text" class="form-control rounded-0" placeholder=" "  aria-describedby="basic-addon2">
                <span class="input-group-text rounded-0" id="basic-addon2">Browser</span>
             </div>
        </div>

        <div class="col-12">
            <label  class="form-label required ">Patient Care Philosophy/Personal Statement<span class="required text-danger">*</span></label>
            <textarea class="col form-control rounded-0"  rows="2"></textarea>
        </div>
        <div class="col d-flex justify-content-end my-4 ">
            <button type="button" class="btn btn-primary rounded-0 px-5 fs-5 save-btn">Save</button>
     </div> 
     
  
</div>
     <div class="col Horizontal-line">
         <h6 class=" text-white text-center py-3">Â© 2022 West Dermatology. All Rights Reserved</h6>

</div>
